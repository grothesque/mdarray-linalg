mdarray-linalg-blas = { version = "0.1.0", path = "../mdarray-linalg-blas" }
mdarray-linalg-lapack = { version = "0.1.0", path = "../mdarray-linalg-lapack" }
mdarray-linalg-faer = { version = "0.1.0", path = "../mdarray-linalg-faer" }
mdarray-linalg-naive = { version = "0.1.0", path = "../mdarray-linalg-naive" }
