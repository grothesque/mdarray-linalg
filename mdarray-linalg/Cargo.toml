[dependencies]
mdarray = { workspace = true }
thiserror = "2.0.12"
num-complex = "0.4.6"
num-traits = "0.2.19"
itertools = "0.14.0"

[dev-dependencies]
approx = "0.5.1"
rand = "0.9.2"
openblas-src = { version = "0.10.11", features = ["system"] }
