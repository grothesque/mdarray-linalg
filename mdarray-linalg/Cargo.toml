[package]
name = "mdarray-linalg"
version = "0.1.0"
edition = "2024"
repository = "https://github.com/grothesque/mdarray-linalg"
license = "MIT AND Apache-2.0"
keywords = ["linear-algebra", "tensor", "multidimensional", "backend", "scientific"]
description = "Linear algebra library built on top of mdarray for type-agnostic tensor operations, supporting BLAS/LAPACK and Faer backends."
categories = ["mathematics", "science"]
authors = ["Pierre Wulles", "Christoph Groth"]
documentation = "https://docs.rs/mdarray-linalg"
readme = "README.md"

[dependencies]
approx = "0.5.1"
mdarray = "0.7.1"
thiserror = "2.0.12"
num-complex = "0.4.6"
num-traits = "0.2.19"
itertools = "0.14.0"
rand = "0.9.2"

[dev-dependencies]
approx = "0.5.1"
rand = "0.9.2"
openblas-src = { version = "0.10.11", features = ["system"] }
lapack-src = { version = "0.11", features = ["openblas"] }
